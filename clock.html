<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container{
            margin-top: 50px;
        }
    </style>
  <script>
    let a;
    let date;
    let time;
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    setInterval(() => {
        
        a= new Date();
         date =a.toLocaleDateString(undefined,options);
       time=a.getHours() +" : "+a.getMinutes()+" : "+a.getSeconds();
        document.getElementById('time').innerHTML= time +" on "+date;
    }, 1000);
    
  </script>
</head>
  <body>
   
      <div class="container">
        <main  class="px-3">
            <h1 >Current time is : <span id="time"></span> </h1>
            <p class="lead">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti, in nesciunt tempora distinctio aperiam quibusdam impedit nobis qui pariatur illo natus optio modi ipsum. Incidunt cum aspernatur tenetur eligendi veritatis!</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
            </p>
          </main>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
